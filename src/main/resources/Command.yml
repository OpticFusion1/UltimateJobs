Command:

  #do not remove something here, if you dont want to use it, put "false" on Enabled!
  HELP:

    Enabled: true

    Usage: "help"
 
    Desc: "Display all Commands"

    Syntax: "<prefix> &7Use &6/Jobs help"

  JOIN:

    Enabled: true

    Usage: "join"

    Desc: "Join a Job"

    Syntax: "<prefix> &7Use &6/Jobs join <job>"

  LEAVE:

    Enabled: true

    Usage: "leave"

    Desc: "Leave a job"

    Syntax: "<prefix> &7Use &6/Jobs leave <job>"

  LIMIT:

    Enabled: true

    Usage: "limit"

    Desc: "Display player job limits"

    Syntax: "<prefix> &7Use &6/Jobs limit <name>"

  POINTS:

    Enabled: true

    Usage: "points"

    Desc: "Display points"

    Syntax: "<prefix> &7Use &6/Jobs points <name>"

  LEAVEALL:

    Enabled: true

    Usage: "leaveall"

    Desc: "Leave all jobs"

    Syntax: "<prefix> &7Use &6/Jobs leaveall"