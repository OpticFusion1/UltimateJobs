Withdraw_Name: "{language:Withdraw_Name}"
 
#Size of the GUI
Withdraw_Size: 5

Withdraw_Items:

  #
  # This Item is shown when the collected Salary is "0"!
  #

  NoSalaryToCollect:
 
    Show: true
    
    ShowLore: true
    
    Material: "BARRIER"
    
    Slot: 22
    
  #
  # These Items are shown when the Salary is NOT "0"!
  #

  Info:
 
    Show: true
    
    ShowLore: true
  
    Material: "BEACON"
    
    Slot: 21
  
  CollectButton:
 
    Show: true
    
    ShowLore: true
  
    Material: "GREEN_DYE"
    
    Slot: 23
 
