EnableDailyQuests: true

#
# Get new quests every 24 hours
#

GetNewEvery: 24

#
# Use false when the quests should be automatically update or a user needs to confirm in the dailyquests_confirm to get new ones
#

NeedToConfirmNewQuests: true

#
# quests gui permission
#

EnablePermissionToUseGUI: false

PermissionToUseGUI: "ultimatejobs.use.dailyquests"

#when false, a player will get no quests which require a permission if the player does not have it
CanGetQuestsWithoutNeededPermission: true