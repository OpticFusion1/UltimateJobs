#
# Section of Options for the Items itself
# The Display, Lore etc can be found in each language file!
#

All_Earnings_Items:

  Icon: "PAPER"

  #this item is shown when there are no earnings 
  NotAnyEarnings:
  
    Display: "&8-/-"
    
    Icon: "BARRIER"
    
    Slot: 22
 
PageItems:

  #
  # When youre at page 1 and you click again, what should happen?
  # "MESSAGE" -> message from the language file
  # "MAINGUI" -> open the main gui 
  # "COMMAND" -> Command below the current Option
  #

  WhatHappensWhenFirstPageAlreardyReached: "MESSAGE"

  # a command which the players executes
  WhatHappensWhenFirstPage_Command: "test command"

  Previous:
  
    Display: "{language:All_Earnings_Custom.Previous.Display}"
    
    Material: "name;Mhf_ArrowLeft"
    
    NotFound: "{language:All_Earnings_Custom.Previous.Message_NotFound}"
    
    Show: true
    
    ShowOnPageOne: true
    
    Lore: "{language:All_Earnings_Custom.Previous.Lore}"
      
    Slot: 48

  Next:
  
    Display: "{language:All_Earnings_Custom.Next.Display}"
    
    Material: "name;Mhf_ArrowRight"
    
    NotFound: "{language:All_Earnings_Custom.Next.Message_NotFound}"
    
    Show: true
    
    ShowOnlyIfNextPageExist: false
    
    Lore: "{language:All_Earnings_Custom.Next.Lore}"
      
    Slot: 50

#Custom Items Section 
All_Earnings_Custom:

  List:
    - "Close" 
 
  Close:

    Display: "{language:All_Earnings_Custom.Close.Display}"

    ActionList:
      - "CLOSE"

    Material: "url;http://textures.minecraft.net/texture/afd2400002ad9fbbbd0066941eb5b1a384ab9b0e48a178ee96e4d129a5208654"

    Slot: 49

