#
# <--------------- IMPORTANT --------------->
# There are two Earnings GUI's. 
# This one displays all earnings of ALL Jobs.
# It can be seen with the command "/Jobs earnings"
#
# Put "false" on "Enabled" to disable this GUI
#

Enabled: true
 
#
# Do you want to show earning-dates when its 0?
# "false" = it is shown
# "true" = dates with 0 money are hidden
#
HideWhenEarningsIsZero: true

#
# Which earning dates you want to show?
# 30 means, the last 30 days from the current date
#
HowManyDays: 30

#Name of the GUI
All_Earnings_Name: "{language:All_Earnings_Name}"

#Size of the GUI
All_Earnings_Size: 6

#where are the items displayed?
