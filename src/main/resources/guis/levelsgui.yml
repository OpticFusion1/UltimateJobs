#Size of the GUI
Levels_Size: 5

#where are the items displayed?
Level_Slots:
  - "9" 
  - "10"
  - "11"
  - "12"
  - "13"
  - "14"
  - "15"
  - "16"
  - "17"

Options:
 
  #do you want to show every level which a player reached as enchanted?
  EnchantedWhenReached: true
  
  #do you want to use the level icons, or you want to give every level the same icon?
  # example, every not reached level = barrier, every reached level = green dye
  # put to false when you want to use the same colors
  UseLevelIconsOrCustom: false
  
  Icons:
  
    CurrentlyWorkingOn: "ORANGE_STAINED_GLASS_PANE"
  
    NotReached: "RED_STAINED_GLASS_PANE"
  
    Reached: "GREEN_STAINED_GLASS_PANE"
  
PageItems:

  #
  # When youre at page 1 and you click again, what should happen?
  # "MESSAGE" -> message from the language file
  # "MAINGUI" -> open the main gui 
  # "COMMAND" -> Command below the current Option
  #

  WhatHappensWhenFirstPageAlreardyReached: "MESSAGE"

  # a command which the players executes
  WhatHappensWhenFirstPage_Command: "test command"

  Previous:
 
    Show: true
    
    ShowOnPageOne: true
    
    Material: "name;Mhf_ArrowLeft"
 
    Slot: 39

  Next:
 
    Show: true
    
    Material: "name;Mhf_ArrowRight"
    
    ShowOnlyIfNextPageExist: false
 
    Slot: 41
 
#Custom Items Section
Levels_Custom:

  List:
    - "Close" 
 
  Close:
 
    ActionList:
      - "CLOSE"
      
    Material: "url;http://textures.minecraft.net/texture/afd2400002ad9fbbbd0066941eb5b1a384ab9b0e48a178ee96e4d129a5208654"

    Slot: 40

